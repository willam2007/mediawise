<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 billion dollar app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        
        var map;
        DG.then(function () {
            map = DG.map('map', {
                center: [55.75, 37.65],
                zoom: 10
                
            });
            DG.marker([54.98, 82.89]).addTo(map);
            var southWest = DG.latLng(54.9801, 82.8974),
    northEast = DG.latLng(54.9901, 82.9074),
    bounds = DG.latLngBounds(southWest, northEast);
        });
    </script>
</head>

<body>
    <header>
        <div class="appname">
            A Place For Your Business
        </div>
        <div class="mediawiselogo">
            <img src="../static/img/headerlogo1.png" height="50" alt="Media Wise" />
        </div>
        <div class="hacklogo">
            <img src="../static/img/hacklogo.png" height="50" alt="Цифровой прорыв" />
        </div>
    </header>

    <div class="MainContainer">
        <div class="text montserrat-first">
        </div>
    </div>
    <div class="bbutton">
        <button class="firstbutton">Сгенерировать</button>
    </div>



    <div class="anketa_container">
        <form id = "anketaForm">
            <div class="age-container bottom-padding">
                <label for="agetext">Возраст:</label><br>
                <div class="min-max-container">
                    <div class="min_age_container">
                        <input type="number" class="low-high-frame text-style" id="age-from" name="age-from"
                            placeholder="От">
                    </div>
                    <div class="max_age_container">
                        <input type="number" class="low-high-frame text-style" id="age-to" name="age-to"
                            placeholder="До">
                    </div>
                </div>
            </div>
            <div class="sex-container bottom-padding">
                <label for="sex">Пол:</label><br>
                <select id="SexStatus" class="frame-style text-style">
                    <option value="m">Мужчины</option>
                    <option value="w">Женщины</option>
                </select><br>
            </div>
            <div class="buildboardNum-container bottom-padding right-padding">
                <label for="buildboard">Количество контейнеров:</label><br>
                <input type="number" class="frame-style text-style" id="buildboard" name="buildboard" required><br>
            </div>
        </form>
    </div>

    <div id="map" style="width:500px; height:400px"></div>

</body>

<footer>
    <div class="footer">
        made by IGKA 
    </div>
</footer>
</html>
